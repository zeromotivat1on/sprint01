<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "style.css">
    </head>
    
    <body>
        <span class="header">Superhero request form</span>
        <span class="center_question">What do you need help with?</span>

        <div class="three_checkboxes">
            <input type="checkbox" id="defeat">
            <label class="container defeat_label" for="defeat">DEFEAT A VILLAIN</label>

            <input type="checkbox" id="save">
            <label class="container save_label" for="save">SAVE A CIVILLIAN</label>

            <input type="checkbox" id="stop">
            <label class="container stop_label" for="stop">STOP A ROBBERY</label>
        </div>

        <div class="two_checkboxes">
            <input type="checkbox" id="prevent">
            <label class="container prevent_label" for="prevent">PREVENT AN APOCALYPSE</label>

            <input type="checkbox" id="train">
            <label class="container train_label" for="train">TRAIN A SIDEKICK</label>
        </div>

        <div class="one_checkbox">
            <input type="checkbox" id="other">
            <label class="container other_label" for="other">OTHER STUFF</label>
        </div>
        
        <div class="job_det_div">
            <input class="job_det" placeholder="Job details">
        </div>

        <div class="name_email">
            <input class="name" placeholder="Name">
            <input class="email" placeholder="Email">
        </div>

        <div class="send_div">
            <input class="send" type="submit" value="SEND">
        </div>
    </body>
</html>
