<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "style.css">
    </head>
    
    <body>
        <span class="header">Superhero request form</span>
        <span class="center_question">What do you need help with?</span>

        <div class="three_checkboxes">
            <div class="container">DEFEAT A VILLAIN
                <input type="checkbox">
                <span class="checkmark"></span>
              </div>
              <div class="container">SAVE A CIVILLIAN
                <input type="checkbox">
                <span class="checkmark"></span>
              </div>
              <div class="container">STOP A ROBBERY
                <input type="checkbox">
                <span class="checkmark"></span>
              </div>
        </div>

        <div class="two_checkboxes">
            <div class="container">PREVENT AN APOCALYPSE
                <input type="checkbox">
                <span class="checkmark"></span>
            </div>
            <div class="container">TRAIN A SIDEKICK
                <input type="checkbox">
                <span class="checkmark"></span>
            </div>
        </div>

        <div class="one_checkbox">
            <div class="container">OTHER STUFF
                <input type="checkbox">
                <span class="checkmark"></span>
            </div>
        </div>
        
        <div class="job_det_div">
            <input class="job_det" placeholder="Job details">
        </div>

        <div class="name_email">
            <input class="name" placeholder="Name">
            <input class="email" placeholder="Email">
        </div>

        <div class="send_div">
            <input class="send" type="submit" value="SEND">
        </div>
    </body>
</html>
